<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Elttob</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<img src="res/logo.svg" alt="Elttob">
		</header>
		<main>
			<h1>Projects</h1>
			<section id="projects" class="link-grid">
				<a class="link-showcase link-showcase-large" style="--link-icon: url(res/icons/blox-outline.svg); --link-colour: #9AEA43;" href="https://www.roblox.com/games/687531143/BLOX-build-anything">
					<div class="background" style="--image: url(res/backgrounds/blox.jpg);"></div>
					<p class="link-text">Blox</p>
				</a>
				<a class="link-showcase" style="--link-icon: url(res/icons/agnosia-outline.svg); --link-colour: #8285D6;" href="https://www.roblox.com/games/5371956373/agn-sia">
					<div class="background" style="--image: url(res/backgrounds/agnosia.jpg);"></div>
					<p class="link-text">agnosia</p>
				</a>
				<a class="link-showcase" style="--link-icon: url(res/icons/interval-outline.svg); --link-colour: #708B9B;" href="https://www.roblox.com/games/7691328412/I-N-T-E-R-V-A-L">
					<div class="background" style="--image: url(res/backgrounds/interval.jpg);"></div>
					<p class="link-text">Interval</p>
				</a>
				<a class="link-showcase" style="--link-icon: url(res/icons/movingon-outline.svg); --link-colour: #AF967B;" href="https://www.roblox.com/games/10734740262/Moving-On">
					<div class="background" style="--image: url(res/backgrounds/movingon.jpg);"></div>
					<p class="link-text">Moving On</p>
				</a>
				<a class="link-single" style="--link-icon: url(res/icons/suite-outline.svg); --link-colour: #ffffff;" href="https://elttob.uk/go/suite/">
					<p class="link-text">Elttob Suite</p>
				</a>
				<a class="link-single" style="--link-icon: url(res/icons/vanilla-outline.svg); --link-colour: #4CBCFF;" href="https://elttob.uk/go/vanilla/">
					<p class="link-text">Vanilla</p>
				</a>
			</section>
		</main>
	</body>
</html>
